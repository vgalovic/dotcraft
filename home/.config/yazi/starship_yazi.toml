# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = false

# Color pallet for the prompt
palette = "catppuccin_mocha"

# Use custom format
format = """
$directory$c$custom$java$lua$python$rust$package$git_branch$battery$cmd_duration
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Directory indicator
[directory]
read_only = "🔒"
style = "bold teal"
read_only_style = "red"
truncation_length = 8
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# C language settings
[c]
symbol = " "
style = "blue bold"
format = "via [${symbol}${version}]($style) "

# C++ language settings
[custom.cpp]
detect_extensions = ['cpp', 'hpp']
symbol = " "
style = "blue bold"
format = "via [${symbol}${output}]($style) "
command = "g++ --version | awk 'NR==1 {print $4}'"

# Java settings
[java]
symbol = "☕ "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

# Lua language settings
[lua]
symbol = "🌙 "
style = "peach bold"
format = "via [${symbol}Lua ${version}]($style) "

# Python settings
[python]
symbol = "🐍 "
style = "yellow bold"
format = "via [${symbol}${version}]($style) "
python_binary = "python3"
# pyenv_version_name = true

# Rust language settings
[rust]
symbol = "🦀 "
style = "maroon bold"
format = "via [${symbol}Rust ${version}]($style) "

# Package Version Config
[package]
symbol = "🎁 "
style = "peach bold"
format = "in [${symbol}$version]($style) "

# git settings
[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

