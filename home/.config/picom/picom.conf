# Add opacity rule to picom.conf for Conky
opacity-rule = [
  "80:class_g = 'Conky'"
];
# Set picom to ensure Conky stays below windows
backend = "xrender";  # Recommended for Conky
vsync = true;         # Prevent tearing

glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Enable rounded corners for windows
corner-radius = 12;           # Adjust the radius to your preference
rounded-corners = true;       # Apply rounding to all corners

# You can also add shadow settings for better aesthetics
shadow = true;                # Enable window shadows
shadow-radius = 12;           # Adjust shadow size
shadow-offset-x = -10;        # Horizontal shadow offset
shadow-offset-y = -10;        # Vertical shadow offset

# Ensure content clips within rounded corners
clip-shaped = true;           # Clip the content to the rounded shape


