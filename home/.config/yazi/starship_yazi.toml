# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = false

# Color pallet for the prompt
palette = "oldworld"

# Use custom format
format = """
$directory$c$custom$java$lua$python$rust$package$git_branch$battery$cmd_duration
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Directory indicator
[directory]
read_only = "üîí"
style = "bold teal"
read_only_style = "red"
truncation_length = 8
truncation_symbol = "‚Ä¶/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# C language settings
[c]
symbol = "Óòû "
style = "blue bold"
format = "via [${symbol}${version}]($style) "

# C++ language settings
[custom.cpp]
detect_extensions = ['cpp', 'hpp']
symbol = "Óòù "
style = "blue bold"
format = "via [${symbol}${output}]($style) "
command = "g++ --version | awk 'NR==1 {print $4}'"

# Java settings
[java]
symbol = "‚òï "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

# Lua language settings
[lua]
symbol = "üåô "
style = "bright_yellow bold"
format = "via [${symbol}Lua ${version}]($style) "

# Python settings
[python]
symbol = "üêç "
style = "yellow bold"
format = "via [${symbol}${version}]($style) "
python_binary = "python3"
# pyenv_version_name = true

# Rust language settings
[rust]
symbol = "ü¶Ä "
style = "bright_red bold"
format = "via [${symbol}Rust ${version}]($style) "

# Package Version Config
[package]
symbol = "üéÅ "
style = "bright_yellow bold"
format = "in [${symbol}$version]($style) "

# Package Version Config
[package]
symbol = "üéÅ "
style = "peach bold"
format = "in [${symbol}$version]($style) "

# git settings
[git_branch]
symbol = "üå± "
truncation_length = 4
truncation_symbol = ""

