# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = false

# Color pallet for the prompt
palette = "catppuccin_mocha"

# Use custom format
format = """
[‚ï≠‚îÄ](text)$username$hostname in $directory$c$custom$java$lua$python$rust$package$git_branch$battery$cmd_duration
[‚ï∞‚îÄ](text)$character 
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Username settings
[username]
show_always = true
style_root = "red"
style_user = "yellow"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_only = false
format =  "on [$hostname](red)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = "üîí"
style = "bold cyan"
read_only_style = "red"
truncation_length = 8
truncation_symbol = "‚Ä¶/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# C language settings
[c]
symbol = "Óòû "
style = "blue bold"
format = "via [${symbol}${version}]($style) "

# C++ language settings
[custom.cpp]
detect_extensions = ['cpp', 'hpp']
symbol = "Óòù "
style = "blue bold"
format = "via [${symbol}${output}]($style) "
command = "g++ --version | awk 'NR==1 {print $4}'"

# Java settings
[java]
symbol = "‚òï "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

# Lua language settings
[lua]
symbol = "üåô "
# style = "bright_yellow bold"
style = "peach bold"
format = "via [${symbol}Lua ${version}]($style) "

# Python settings
[python]
symbol = "üêç "
style = "yellow bold"
format = "via [${symbol}${version}]($style) "
python_binary = "python3"
# pyenv_version_name = true

# Rust language settings
[rust]
symbol = "ü¶Ä "
# style = "bright_red bold"
style = "maroon bold"
format = "via [${symbol}Rust ${version}]($style) "

# Package Version Config
[package]
symbol = "üéÅ "
# style = "bright_yellow bold"
style = "peach bold"
format = "in [${symbol}$version]($style) "

# git settings
[git_branch]
symbol = "üå± "
truncation_length = 4
truncation_symbol = ""

# Battery information
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°Ô∏è"
discharging_symbol = "üíÄ"

[[battery.display]]
threshold = 10
style = "red"

# cmd_duration config
[cmd_duration]
show_milliseconds = true
style = "bold yellow"
format = "took [$duration]($style)"

# Charakter config
[character]

format = "$symbol"
success_symbol = "[ÓäÖÓäÖ](green)"
error_symbol = "[ÔÄç](red) "
vicmd_symbol = "[‚ùÆ](green)"
disabled = false

